<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitstance Radio</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Bitstance Radio live stream.">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitstance Radio</h1>
            <p class="tagline">Click play. Live stream may take a moment to begin.</p>
        </header>
        <main>
            <audio src="http://www.bitstance.org:8000/bitstance-radio.mp3" controls>
                Your browser does not support the audio element. Please use a modern browser.
            </audio>
            <div class="loading-message">Loading stream...</div>
            <p class="audio-description"></p>
            <!-- Updated section for Bandcamp and Spotify links -->
            <div class="stream-links">
                <p>Stream Bitstance albums on <a href="https://bitstance.bandcamp.com/album/array" target="_blank">Bandcamp</a> and <a href="https://open.spotify.com/artist/15U9kBoPrNqCHAkNHQLLIo?si=fmfnR_zGQHiF9LdBcVL1kg&nd=1&dlsi=c6b3ec04f9034c1f" target="_blank">Spotify</a>.</p>
            </div>
        </main>
        <footer>
            <p>Contact William Brent, David Cecchetto, Colin Clark, or Adam Tindale for more information.<br>&copy; 2025 Bitstance Radio</p>
        </footer>
    </div>
</body>
</html>
